<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <nav>
            <h3>Tic Tac Toe</h3>
        </nav>
        <div class="answer">

        </div>
        <div class="result">
          <button class="playAgain start"><h3>Play Again</h3></button> 
        </div>
    <div class="container">
        <div class="game">
            <div class="box" id="box-1"><span class="text"></span></div>
            <div class="box" id="box-2"><span class="text"></span></div>
            <div class="box" id="box-3"><span class="text"></span></div>
            <div class="box" id="box-4"><span class="text"></span></div>
            <div class="box" id="box-5"><span class="text"></span></div>
            <div class="box" id="box-6"><span class="text"></span></div>
            <div class="box" id="box-7"><span class="text"></span></div>
            <div class="box" id="box-8"><span class="text"></span></div>
            <div class="box" id="box-9"><span class="text"></span></div>
        </div>
        <div class="info">
            <h3>The Game starts with X Turn.</h3><br>
            <button class="start" id="play">Let's Play</button>
            <button class="start reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
